<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tab Icon -->
    <link
      rel="icon"
      href="https://cdn.pixabay.com/photo/2016/03/31/19/50/checklist-1295319__480.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <!-- CSS Import -->
    <link rel="stylesheet" href="index.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- App Wrapper -->
    <main class="app">
      <!-- New Todo -->
      <section class="create-todo">
        <h3>CREATE A TODO</h3>
        <form id="new-todo-form">
          <h4>Write a TODO</h4>
          <input
            type="text"
            placeholder="e.g. Clean the room"
            name="content"
            id="content"
          />

          <input type="submit" value="Add todo" />
        </form>
      </section>
      <!-- End of New Todo -->

      <!-- Todo List -->
      <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list"></div>
      </section>
      <!-- End of Todo List -->
    </main>
    <!-- End of App Wrapper -->

    <!-- JS Import -->
    <script src="index.js"></script>
  </body>
</html>
